                                        fillColor: "rgba(220,220,220,0.2)",
                                        strokeColor: "rgba(128,128,128,1)",
                                        pointColor: "rgba(128,128,128,1)",
                                        pointStrokeColor: "#fff",
                                        pointHighlightFill: "#fff",
                                        pointHighlightStroke: "rgba(220,220,220,1)",
                                        data: [65,59,90,81,56]
                                    },
                                    {
                                        label: "2015年度",
                                        fillColor: "rgba(151,187,205,0.2)",
                                        strokeColor: "rgba(64,64,225,1)",
                                        pointColor: "rgba(64,64,225,1)",
                                        pointStrokeColor: "#fff",
                                        pointHighlightFill: "#fff",
                                        pointHighlightStroke: "rgba(151,187,205,1)",
                                        data: [28,48,40,19,96]
                                    }
                                ]
                            };
                        	// オプション
							var options = {
								responsive: true,
								
								// 値のラインが棒グラフの値の上にかぶさるようにするか	
								scaleOverlay : true,
								// 値の開始値などを自分で設定するか
								scaleOverride : false,
								
								// 以下の 3 オプションは scaleOverride: true の時に使用
								// 値のステップ数
								scaleSteps : 10,
								// 値のステップする大きさ
								scaleStepWidth : 10,
								// 値の始まりの値
								scaleStartValue : 0,

								// 値の円ラインの表示
								scaleShowLine : true,
								// 円ラインの色
								scaleLineColor : "rgba(0, 0, 0, .2)",
								// 円ラインの幅
								scaleLineWidth : 1,
								// ラベルの表示
								scaleShowLabels : true,
								// ラベルの表示フォーマット
								scaleLabel : "<%=value%>",
								// ラベルのフォント
								scaleFontFamily : "'Arial'",
								// ラベルのフォントサイズ
								scaleFontSize : 14,
								// ラベルのフォントスタイル, normal, italic など
								scaleFontStyle : "italic",
								// ラベルの文字色
								scaleFontColor : "#666",	

								// ラベルの背景色を塗りつぶすか
								scaleShowLabelBackdrop : true,
								// ラベルの背景色
								scaleBackdropColor : "rgba(255, 255, 255, 0.8)",
								// ラベルの Padding 上下
								scaleBackdropPaddingY : 5,
								// ラベルの Padding 左右
								scaleBackdropPaddingX : 5,

								// 中央からポイントラベルに向かう線の表示
								angleShowLineOut : true,
								// 中央からポイントラベルに向かう線の色
								angleLineColor : "rgba(0, 0, 0, .1)",
								// 中央からポイントラベルに向かう線の幅
								angleLineWidth : 1,			
								// ポイントラベルのフォント
								pointLabelFontFamily : "'Arial'",
								// ポイントラベルのフォントスタイル
								pointLabelFontStyle : "normal",
								// ポイントラベルのサイズ
								pointLabelFontSize : 16,
								// ポイントラベルの色
								pointLabelFontColor : "#99",
								// 値の点の表示
								pointDot : true,
								// 値の点の大きさ
								pointDotRadius : 2,
								// 値の点の線の幅
								pointDotStrokeWidth : 1,
								
								// データ部分の枠線の表示？変化がなかった
								datasetStroke : true,
								// データ部分の枠線の幅
								datasetStrokeWidth : 2,
								// データ部分の塗りつぶし？変化がなかった
								datasetFill : true,

								// 表示の時のアニメーション
								animation : true,
								// アニメーションの速度 ( ステップ数 )
								animationSteps : 35,
								// アニメーションの種類, 以下が用意されている
								// linear, easeInQuad, easeOutQuad, easeInOutQuad, easeInCubic, easeOutCubic,
								// easeInOutCubic, easeInQuart, easeOutQuart, easeInOutQuart, easeInQuint,
								// easeOutQuint, easeInOutQuint, easeInSine, easeOutSine, easeInOutSine,
								// easeInExpo, easeOutExpo, easeInOutExpo, easeInCirc, easeOutCirc, easeInOutCirc,
								// easeInElastic, easeOutElastic, easeInOutElastic, easeInBack, easeOutBack,
								// easeInOutBack, easeInBounce, easeOutBounce, easeInOutBounce
								animationEasing : "easeOutQuad",
								// アニメーション終了後に実行する処理
								// animation: false の時にも実行されるようです
								// e.g. onAnimationComplete : function() {alert('complete');}
								onAnimationComplete : null
							};
                            window.onload = function(){
                                window.myRadar = new Chart(document.getElementById("canvas").getContext("2d")).Radar(radarChartData, options);
                            }
